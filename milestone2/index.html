<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>PHP ajax dischi milestone 2</title>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="dist/css/app.css">
    </head>

    <body>

        <div id="root">

            <header>
                <div class="container">
                    <img src="logo.png" alt="logo" />
                    <select name="genere" id="genere" @change="genere">
                        <option value="All">All</option>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Metal">Metal</option>
                        <option value="Jazz">Jazz</option>
                    </select>
                </div>
            </header>
            
            <div class="cds-container container">
                <div class="cd" v-for="cd in dischiMusicali">
                    <img :src="cd.poster" alt="">
                    <h3>{{cd.title}}</h3>
                    <span class="author">{{cd.author}}</span>
                    <span class="year">{{cd.year}}</span>
                </div>
            </div>

        </div>

        <script src="dist/js/app.js" charset="utf-8"></script>
    </body>
</html>
